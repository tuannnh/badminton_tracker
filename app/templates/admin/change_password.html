{% extends 'admin/base.html' %}

{% block title %}Đổi mật khẩu - Admin{% endblock %}

{% block admin_content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-xl shadow p-6">
        <h1 class="text-xl font-bold text-gray-800 mb-6">
            <i class="fas fa-key mr-2 text-yellow-500"></i>Đổi mật khẩu
        </h1>

        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu hiện tại</label>
                <input type="password" name="current_password" required
                       class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu mới</label>
                <input type="password" name="new_password" required minlength="6"
                       class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500">
                <p class="text-xs text-gray-500 mt-1">Tối thiểu 6 ký tự</p>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Xác nhận mật khẩu mới</label>
                <input type="password" name="confirm_password" required minlength="6"
                       class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500">
            </div>
            <div class="flex justify-end space-x-3 pt-4">
                <a href="{{ url_for('admin.dashboard') }}" class="px-4 py-2 border rounded-lg hover:bg-gray-50">Hủy</a>
                <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                    <i class="fas fa-save mr-1"></i>Lưu
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
