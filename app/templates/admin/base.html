{% extends 'base.html' %}

{% block content %}
<div class="flex gap-6">
    <!-- Sidebar -->
    <aside class="w-64 flex-shrink-0">
        <div class="bg-white rounded-xl shadow p-4 sticky top-4">
            <div class="flex items-center mb-4 pb-4 border-b">
                <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mr-3">
                    <i class="fas fa-user text-green-600"></i>
                </div>
                <div>
                    <p class="font-medium text-gray-800">{{ admin_username | default('Admin') }}</p>
                    <p class="text-xs text-gray-500">Administrator</p>
                </div>
            </div>

            <nav class="space-y-1">
                <a href="{{ url_for('admin.dashboard') }}"
                   class="flex items-center px-3 py-2 rounded-lg transition {% if request.endpoint == 'admin.dashboard' %}bg-green-100 text-green-700{% else %}text-gray-600 hover:bg-gray-100{% endif %}">
                    <i class="fas fa-chart-pie w-5 mr-2"></i>Dashboard
                </a>
                <a href="{{ url_for('admin.sessions') }}"
                   class="flex items-center px-3 py-2 rounded-lg transition {% if 'session' in request.endpoint and 'quick' not in request.endpoint %}bg-green-100 text-green-700{% else %}text-gray-600 hover:bg-gray-100{% endif %}">
                    <i class="fas fa-calendar-alt w-5 mr-2"></i>Buổi chơi
                </a>
                <a href="{{ url_for('admin.quick_payment') }}"
                   class="flex items-center px-3 py-2 rounded-lg transition {% if 'quick_payment' in request.endpoint %}bg-green-100 text-green-700{% else %}text-gray-600 hover:bg-gray-100{% endif %}">
                    <i class="fas fa-bolt w-5 mr-2 text-yellow-500"></i>Thanh toán nhanh
                </a>
                <a href="{{ url_for('admin.players') }}"
                   class="flex items-center px-3 py-2 rounded-lg transition {% if 'player' in request.endpoint %}bg-green-100 text-green-700{% else %}text-gray-600 hover:bg-gray-100{% endif %}">
                    <i class="fas fa-users w-5 mr-2"></i>Người chơi
                </a>
                <a href="{{ url_for('admin.settings') }}"
                   class="flex items-center px-3 py-2 rounded-lg transition {% if 'settings' in request. endpoint %}bg-green-100 text-green-700{% else %}text-gray-600 hover:bg-gray-100{% endif %}">
                    <i class="fas fa-cogs w-5 mr-2"></i>Cài đặt
                </a>
            </nav>

            <div class="mt-6 pt-4 border-t space-y-1">
                <a href="{{ url_for('admin.change_password') }}"
                   class="flex items-center px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-100 transition">
                    <i class="fas fa-key w-5 mr-2"></i>Đổi mật khẩu
                </a>
                <a href="{{ url_for('admin.logout') }}"
                   class="flex items-center px-3 py-2 rounded-lg text-red-600 hover:bg-red-50 transition">
                    <i class="fas fa-sign-out-alt w-5 mr-2"></i>Đăng xuất
                </a>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1">
        {% block admin_content %}{% endblock %}
    </div>
</div>
{% endblock %}
